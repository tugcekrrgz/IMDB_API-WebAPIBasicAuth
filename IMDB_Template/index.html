    <link href="lib/boostrap/css/bootstrap.css" rel="stylesheet" />

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Imdb Top1000</a>

          class="navbar-toggler"

              <!--Ajax Result Begin-->

          </div>
        </div>
